<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMensajesTableroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMensajesTableroLabel_idMensajes}"/>
                    <h:outputText value="#{mensajesTableroController.selected.idMensajes}" title="#{bundle.ViewMensajesTableroTitle_idMensajes}"/>
                    <h:outputText value="#{bundle.ViewMensajesTableroLabel_mensaje}"/>
                    <h:outputText value="#{mensajesTableroController.selected.mensaje}" title="#{bundle.ViewMensajesTableroTitle_mensaje}"/>
                    <h:outputText value="#{bundle.ViewMensajesTableroLabel_fechaComentario}"/>
                    <h:outputText value="#{mensajesTableroController.selected.fechaComentario}" title="#{bundle.ViewMensajesTableroTitle_fechaComentario}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMensajesTableroLabel_idTablero}"/>
                    <h:outputText value="#{mensajesTableroController.selected.idTablero}" title="#{bundle.ViewMensajesTableroTitle_idTablero}"/>
                    <h:outputText value="#{bundle.ViewMensajesTableroLabel_idUsuario}"/>
                    <h:outputText value="#{mensajesTableroController.selected.idUsuario}" title="#{bundle.ViewMensajesTableroTitle_idUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mensajesTableroController.destroyAndView}" value="#{bundle.ViewMensajesTableroDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMensajesTableroEditLink}"/>
                <br />
                <h:commandLink action="#{mensajesTableroController.prepareCreate}" value="#{bundle.ViewMensajesTableroCreateLink}" />
                <br />
                <h:commandLink action="#{mensajesTableroController.prepareList}" value="#{bundle.ViewMensajesTableroShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMensajesTableroIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
