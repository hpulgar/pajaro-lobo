<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMensajeParaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMensajeParaLabel_idMensaje}"/>
                    <h:outputText value="#{mensajeParaController.selected.idMensaje}" title="#{bundle.ViewMensajeParaTitle_idMensaje}"/>
                    <h:outputText value="#{bundle.ViewMensajeParaLabel_fechaEnvio}"/>
                    <h:outputText value="#{mensajeParaController.selected.fechaEnvio}" title="#{bundle.ViewMensajeParaTitle_fechaEnvio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMensajeParaLabel_mensaje}"/>
                    <h:outputText value="#{mensajeParaController.selected.mensaje}" title="#{bundle.ViewMensajeParaTitle_mensaje}"/>
                    <h:outputText value="#{bundle.ViewMensajeParaLabel_idReceptor}"/>
                    <h:outputText value="#{mensajeParaController.selected.idReceptor}" title="#{bundle.ViewMensajeParaTitle_idReceptor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mensajeParaController.destroyAndView}" value="#{bundle.ViewMensajeParaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMensajeParaEditLink}"/>
                <br />
                <h:commandLink action="#{mensajeParaController.prepareCreate}" value="#{bundle.ViewMensajeParaCreateLink}" />
                <br />
                <h:commandLink action="#{mensajeParaController.prepareList}" value="#{bundle.ViewMensajeParaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMensajeParaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
