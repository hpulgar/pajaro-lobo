<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMensajeParaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMensajeParaEmpty}" rendered="#{mensajeParaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{mensajeParaController.items.rowCount > 0}">
                    <h:outputText value="#{mensajeParaController.pagination.pageFirstItem + 1}..#{mensajeParaController.pagination.pageLastItem + 1}/#{mensajeParaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{mensajeParaController.previous}" value="#{bundle.Previous} #{mensajeParaController.pagination.pageSize}" rendered="#{mensajeParaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{mensajeParaController.next}" value="#{bundle.Next} #{mensajeParaController.pagination.pageSize}" rendered="#{mensajeParaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{mensajeParaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMensajeParaTitle_idMensaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMensaje}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMensajeParaTitle_fechaEnvio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEnvio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMensajeParaTitle_mensaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.mensaje}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMensajeParaTitle_idReceptor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idReceptor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{mensajeParaController.prepareView}" value="#{bundle.ListMensajeParaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mensajeParaController.prepareEdit}" value="#{bundle.ListMensajeParaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mensajeParaController.destroy}" value="#{bundle.ListMensajeParaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{mensajeParaController.prepareCreate}" value="#{bundle.ListMensajeParaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMensajeParaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
